name: CI Pipeline

on:
  push:
    branches: [main, dev, release/*]
  pull_request:
    branches: [main, dev, release/*]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  COVERAGE_THRESHOLD: "80"
  CACHE_VERSION: "v2"

jobs:
  # Use shared base CI workflow
  ci:
    name: Base CI Pipeline
    uses: ./.github/workflows/ci-base-shared.yml
    with:
      project-type: 'webapp'
      node-version: '22'
      enable-docker: false
      enable-security: true
      enable-coverage: true
      coverage-threshold: '80'
      test-parallel: true
      timeout-minutes: '30'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Use shared security scanning workflow
  security:
    name: Security Scans
    uses: ./.github/workflows/security-scan-shared.yml
    with:
      project-type: 'webapp'
      node-version: '22'
      python-version: '3.12'
      severity-threshold: 'high'
      enable-codeql: true
      enable-snyk: true
      enable-secrets: true
      timeout-minutes: '15'
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Additional webapp-specific jobs
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ -f "dist/index.js" ] || [ -f "lib/index.js" ] || [ -d "build" ]; then
            echo "âœ… Build output verified"
          else
            echo "âš ï¸ No standard build output found"
          fi

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ci, build-verification]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e || echo "No E2E tests found"

  # Workflow summary
  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [ci, security, build-verification, e2e-test]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base CI | ${{ needs.ci.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scans | ${{ needs.security.result }} |" >> $GITHUB_SUMMARY
          echo "| Build Verification | ${{ needs.build-verification.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Pipeline Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Threshold**: ${{ env.COVERAGE_THRESHOLD }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Threshold**: high" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [[ "${{ needs.ci.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… Core CI pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some CI tasks require attention" >> $GITHUB_STEP_SUMMARY
          fi

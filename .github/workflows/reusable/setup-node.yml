name: Reusable Node.js Setup

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '22'
      cache-dependency-path:
        description: 'Path to dependency files'
        required: false
        default: 'package-lock.json'
      enable-cache:
        description: 'Enable dependency caching'
        required: false
        default: true
        type: boolean
      enable-turbo:
        description: 'Enable Turbo monorepo support'
        required: false
        default: false
        type: boolean

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.enable-cache && 'npm' || '' }}
          cache-dependency-path: ${{ inputs.cache-dependency-path }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Verify Node.js installation
        run: |
          node --version
          npm --version

      - name: List installed packages
        run: |
          npm list --depth=0

      - name: Setup Turbo (if enabled)
        if: inputs.enable-turbo
        run: |
          npx turbo --version

      - name: Cache Turbo (if enabled)
        if: inputs.enable-turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: |
            turbo-
